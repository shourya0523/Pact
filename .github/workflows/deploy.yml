name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get EC2 config from Secrets Manager
        id: get-config
        run: |
          SECRET=$(aws secretsmanager get-secret-value --secret-id pact/ec2/config --query SecretString --output text)
          echo "EC2_HOST=$(echo $SECRET | jq -r '.ec2_host')" >> $GITHUB_OUTPUT
          echo "EC2_USER=$(echo $SECRET | jq -r '.ec2_user')" >> $GITHUB_OUTPUT

      - name: Get SSH key from Secrets Manager
        run: |
          aws secretsmanager get-secret-value --secret-id pact/ec2/ssh-key --query SecretString --output text > ssh_key.pem
          chmod 600 ssh_key.pem

      - name: Debug SSH key
        run: |
          echo "First line of key:"
          head -1 ssh_key.pem
          echo "Last line of key:"
          tail -1 ssh_key.pem
          echo "Key file permissions:"
          ls -la ssh_key.pem

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ steps.get-config.outputs.EC2_HOST }}
          EC2_USER: ${{ steps.get-config.outputs.EC2_USER }}
        run: |
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'EOF'
            cd Pact
            git pull origin main
            docker-compose down
            docker-compose up -d --build
            echo "Deployment complete!"
          EOF
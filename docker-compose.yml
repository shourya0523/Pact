version: "3.8"

services:
  backend:
    build: ./Backend
    container_name: pact-backend
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    restart: unless-stopped

  frontend:
    build: ./Frontend
    container_name: pact-frontend
    ports:
      - "8081:8081"
      - "19000:19000" 
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    restart: unless-stopped
    depends_on:
      - backend
